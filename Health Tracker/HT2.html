<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring App</title>
    <link href="Styles.css" rel="stylesheet">
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="profile">
            <img src="user.png" alt="User Avatar">
            <div>
                <span>Hey,Shivansh</span>
                <div class="greeting">You're doing great this week! Keep up the great work.</div>
            </div>
        </div>
        <img src="menuu.jpg" alt="Menu Icon" width="40">
    </div>

    <div class="date">
        <span>Today, 22nd August 2024</span>
        <img src="download (1).png" alt="Calendar Icon" width="40">
    </div>

    <div class="goal">
        Loose 25 LBS
    </div>

    <div class="card">
        <div class="card-title">5 Hours Exercise</div>
        <div class="progress-bar">
            <div class="progress progress-red"></div>
            <div class="progress-text">50%</div>
        </div>
        <div class="progress-subtext">2 hours 30 minutes</div>
    </div>

    <div class="card">
        <div class="card-title">2500 Calories</div>
        <div class="progress-bar">
            <div class="progress progress-green"></div>
            <div class="progress-text">75%</div>
        </div>
        <div class="progress-subtext">1875 calories consumed</div>
    </div>

    <div class="card">
        <div class="card-title">7 Hours Sleep</div>
        <div class="progress-bar">
            <div class="progress progress-blue"></div>
            <div class="progress-text">100%</div>
        </div>
        <div class="progress-subtext">7 hours 26 minutes</div>
    </div>

    <div class="footer">
        <img src="setting.png" alt="Settings Icon">
        <img src="home.jpg.png" alt="Home Icon">
        <img src="timer.jpg.png" alt="Timer Icon">
    </div>
</div>

</body>

</html>
